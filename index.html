<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Get in Touch</title>
</head>

<body>
    <section>
        <div class="container">

            <div class="row">

                <div class="col-6 col-12-sm">
                    <div class="box1 mb-44 dm-sans">
                        <h2 class="h2-commen">Get in Touch</h2>
                        <p class="p-commen p1">We appreciate each customer and we are proud that 60% of clients come
                            back
                            to work with us again.</p>

                        <div class="icon-phone d-flex gap align-center mb-12">
                            <div class="icon">
                                <img src="./assets/images/fa-phone.png" alt="" width="100%" id="icon">
                            </div>
                            <div class="phone">+1 555 505 5050</div>
                        </div>

                        <div class="icon-phone d-flex gap align-center pd-39">
                            <div class="icon">
                                <img src="./assets/images/fa-phone.png" alt="" width="100%" id="icon">
                            </div>
                            <div class="phone">info@designmodo.com</div>
                        </div>

                    </div>

                    <div class="box-2 dm-sans">
                        <h2 class="h3">Find Us on Map</h2>
                        <p class="p2">Via Salaria, 243, 00199 Rome</p>
                        <div class="img">
                            <img src="./assets/images/Mask.png" alt="" id="image">
                        </div>
                    </div>
                </div>

                <div class="col-6 col-12-sm">
                    <div class="main-box1 dm-sans">
                        <h2 class="h2-commen">You Can Mail Us</h2>
                        <p class="p-commen p2">We are always looking for a next great project.</p>

                        <div class="box-3 dm-sans">
                            <p class="p3">E-MAIL</p>
                            <input type="email" placeholder="Your email" class="input-1">
                            <h2 class="h4">MESSAGE</h2>
                            <textarea type="text" name="" placeholder="Drop us a line" class="input-2 dm-sans"
                                style="resize: none;"></textarea>
                            <h2 class="h5">NAME</h2>
                            <div class="send-button">
                                <input type="email" placeholder="Your name" class="input-1 input-3">
                                <button>Send</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </section>
</body>

</html>
